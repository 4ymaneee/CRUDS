<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUDS Project</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                <small class="" id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="create">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" placeholder="Search" id="search">
                <div class="btnSearch">
                    <button class="searchTitle">Search By Title</button>
                    <button class="searchCategory">Search By Category</button>
                </div>

                <div id="deleteAll">

                </div>

                <table>
                    
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                       
                    </tbody>

                </table>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
